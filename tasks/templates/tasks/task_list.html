<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Task List</h1>
        <a href="{% url 'logout' %}" class="btn btn-outline-secondary">Logout</a>
    </div>
    
    <h1 class="mb-4">Task List</h1>
    <a href="{% url 'task_create' %}" class="btn btn-primary mb-3">Create New Task</a>
    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <h5>{{ task.title }}</h5>
                <p>{{ task.description }}</p>
                <small class="text-muted">Created at: {{ task.created_at }}</small>
            </div>
            <div>
                <a href="{% url 'task_update' task.pk %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'task_delete' task.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </li>
        {% empty %}
        <li class="list-group-item">No tasks available.</li>
        {% endfor %}
    </ul>
</body>
</html>
